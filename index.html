<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Treasure Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: url("starting.jpeg") no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Dark overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
    }

    .title {
      font-size: 3.2rem;
      letter-spacing: 2px;
      margin-bottom: 25px;
      text-shadow: 0 6px 20px rgba(0,0,0,0.8);
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.85;
      margin-bottom: 45px;
    }

    .start-btn {
      padding: 16px 48px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffd36e, #ff9f1c);
      color: #1a1a1a;
      box-shadow: 0 10px 30px rgba(255, 160, 28, 0.45);
      transition: all 0.3s ease;
    }

    .start-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 18px 45px rgba(255, 160, 28, 0.7);
    }

    .start-btn:active {
      transform: scale(0.97);
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container fade-in">
    <h1 class="title">TREASURE HUNT</h1>
    <p class="subtitle"> the key. Unlock the mysteryFind.</p>

    <button class="start-btn" onclick="startGame()">
      Start Game
    </button>
  </div>

  <script>
    function startGame() {
      // optional click sound later
      window.location.href = "game1.html"; // change if needed
    }
  </script>
</body>
</html>
